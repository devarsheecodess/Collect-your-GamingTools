<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for GamingTools</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .condition {
            color: gray; /* Default color */
            font-size: 0.9em;
        }
        .condition.met {
            color: lightgreen; /* Turns green when condition is met */
        }
        .error-message {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <span id="link-home" class="linksHome">
        <a href="../index.html">Home</a>
    </span>

    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a Username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <div id="email-error" class="error-message"></div> <!-- Error message container -->
                <input type="email" id="email" name="email" placeholder="Enter your mail-id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="pass">
                    <input type="password" id="password" name="password" required>
                    <button id="showPasswordBtn"><i class="fa-regular fa-eye" id="passicon"></i></button>
                </div>
            </div>

            <!-- Password Recommendations Section -->
            <div class="password-recommendations">
                <p id="length" class="condition">At least 8 characters</p>
                <p id="uppercase" class="condition">Contains uppercase letters</p>
                <p id="lowercase" class="condition">Contains lowercase letters</p>
                <p id="number" class="condition">Contains numbers</p>
                <p id="special" class="condition">Contains special characters</p>
    

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="pass">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button id="showPasswordBtn-conf"><i class="fa-regular fa-eye" id="passicon-conf"></i></button>
                </div>
            </div>
            <div id="password-error" class="error-message"></div> <!-- Password error container -->
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <button id="google-signup" class="google-signup-button">
            <img src="../images/google-icon.png" alt="Google Icon" class="google-icon">
            Sign up with Google
        </button>
        <div class="links">
            <a>Already have an account? <u><a href="../login/login.html">Login</a></u></a>
        </div>
    </div>
    <script>
        const signup = document.querySelector(".signup-button");

        signup.addEventListener("click",(e)=>{
            e.preventDefault();

            const name = document.querySelector("#username").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirm-password").value;

            if(!name || !email || !password || !confirmPassword){
                alert("every feild is required");
                return;
            }
            const userdata = {
                name,
                email,
                password,
                confirmPassword
            }
            registeruser(userdata);

        } )

        // Show password
        document.getElementById("showPasswordBtn").addEventListener("click", () => {
        const password = document.getElementById("password");
        const icon = document.getElementById("passicon");

        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-regular", "fa-eye");
            icon.classList.add("fa-solid", "fa-eye-slash");
        } else {
            password.type = "password";
            icon.classList.remove("fa-solid", "fa-eye-slash");
            icon.classList.add("fa-regular", "fa-eye");
        }
        });

        // Show password-conf
        document.getElementById("showPasswordBtn-conf").addEventListener("click", () => {
        const password = document.getElementById("confirm-password");
        const icon = document.getElementById("passicon-conf");

        if (password.type === "password") {
            password.type = "text";
            icon.classList.remove("fa-regular", "fa-eye");
            icon.classList.add("fa-solid", "fa-eye-slash");
        } else {
            password.type = "password";
            icon.classList.remove("fa-solid", "fa-eye-slash");
            icon.classList.add("fa-regular", "fa-eye");
        }
        });


        const registeruser = async(user)=>{

            try{
                const res = await fetch("http://localhost:5000/auth/signup",{
                    method:"POST",
                    headers:{"content-type" : "application/json"},
                    body:JSON.stringify(user)
                })

                const data = await  res.json();
                console.log(data);
                window.location.href="http://127.0.0.1:5500/Collect-your-GamingTools/login/login.html"

            }catch(err){
                console.log(err.message)
            }
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="signup.js"></script> <!-- Link to the signup.js file -->
</body>
</html>
